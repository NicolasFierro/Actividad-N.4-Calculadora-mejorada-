<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos externa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Calculadora JavaScript</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <h1 style="text-align: center;">Calculadora JavaScript</h1>

    <!-- Contenedor principal -->
    <div class="contenedor"> 
        <!-- Enlace al archivo JavaScript que contiene las funciones de la calculadora -->
        <script src="calculadora_mejorada.js"></script>
    </div>

    <!-- Caja de entrada y botón de la calculadora -->
    <div class="caja">
        <!-- Entradas de números y operación -->
        <input type="number" id="n1" class="form-control" placeholder="Número 1"/> <br>
        <input type="number" id="n2" class="form-control" placeholder="Número 2"/> <br>
        <select class="from-select" aria-label="Default select example" id="opc">
            <!-- Opciones de operaciones -->
            <option selected>Opción</option>
            <option value="1">Sumar</option>
            <option value="2">Restar</option>
            <option value="3">Multiplicar</option>
            <option value="4">Dividir</option>
            <option value="5">Potencia del primer número</option>
        </select>
        <br>
        <!-- Botón para activar la función mostrar() -->
        <button onclick="mostrar()" class="btn btn-outline-dark">Calculadora</button>

        <!-- Área para mostrar el resultado de la operación -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="respuesta">
            <!-- Aquí se mostrará el resultado -->
            <strong id="resultado"></strong>

            <!-- Botón para cerrar la alerta -->
            <button type="button" class="bth-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
